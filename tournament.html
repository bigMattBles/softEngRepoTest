<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Turnamen</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="tournament-body">
    <header>
        <h1>Detail Turnamen</h1>
    </header>
    <main>
        <section class="tournament-details">
            <h2>Isi Jadwal dan Harga Turnamen</h2>
            <form id="tournamentForm">
                <label for="date">Tanggal Turnamen:</label>
                <input type="date" id="date" name="date" required>
                <label for="price">Harga Pendaftaran:</label>
                <input type="number" id="price" name="price" required>
                <h3>Pilih Metode Pembayaran:</h3>
                <label><input type="radio" name="payment" value="Gopay" required> Gopay</label>
                <label><input type="radio" name="payment" value="Debit" required> Debit</label>
                <label><input type="radio" name="payment" value="Ovo" required> Ovo</label>
                <button type="submit">Daftar</button>
            </form>
        </section>
    </main>
    <script>
    document.getElementById('tournamentForm').addEventListener('submit', function(event) 
    {
        event.preventDefault();

        const date = document.getElementById('date').value;
        const price = document.getElementById('price').value;
        const payment = document.querySelector('input[name="payment"]:checked').value;

        alert(`Turnamen telah dijadwalkan pada ${date}. Harga pendaftaran: Rp${price}. Pembayaran menggunakan ${payment}.`);

        document.getElementById('tournamentForm').reset();
    });

    </script>
</body>
</html>
